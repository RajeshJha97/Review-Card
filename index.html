<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Card</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-container">
        <div class="review-heading">Our Reviews</div>
        <div class="review-underline"></div>
        <div class="review-container">
          <article class="article-container">
            <img
              src="./person-1.jpeg"
              alt="user image"
              class="image"
              id="img"
            />
            <h2 id="name">anna johnson</h2>
            <h2 class="title" id="job">web designer</h2>
            <div class="review-content" id="text">
              Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
              Disrupt glossier gastropub deep v vice franzen hell of brooklyn
              twee enamel pin fashion axe.photo booth jean shorts artisan
              narwhal.
            </div>
          </article>
          <div class="btn-section">
            <button class="previous btns">Previous</button>
            <button class="next btns">Next</button>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
